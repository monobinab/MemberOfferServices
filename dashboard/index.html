					  <div class="col-md-9" style="padding:0px">
						<h4 class="h4-text"> Dashboard <hr class="hr" /></h4>
						<div class="form-group">
							<div class="col-md-12">
								<label class="col-md-3 no-pad control-label"> Dimension : </label>
								<div class="col-md-4 no-pad"> <select class="form-control" id="OfferType">
															<option selected> Time </option>
															<option>Member</option>
															<option></option>
														</select> </div>
							</div>
						</div>
						<div class="form-group">

								<h4 class="h4-text1"> Metrics : </h4>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<label class="col-md-3 no-pad control-label"> Category : </label>
								<div class="col-md-4 no-pad"> <select class="form-control" id="OfferType">

								<label class="col-md-3 no-pad control-label"> Offer Type : </label>

															<option></option>
															<option></option>
														</select> </div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-6">
								<label class="col-md-6 control-label no-pad">Min :</label>
								<div class="col-md-4" style="padding-right:5px"> <input class="form-control" id="OfferStartDate" type="date" name="offerstartdate" placeholder="$1"/> </div>						
							</div>
							<div class="col-md-6">
								<label class="col-md-3 control-label no-pad" >Max : </label>
								<div class="col-md-4 no-pad"> <input class="form-control" id="OfferEndDate" type="date" name="offerenddate" placeholder="$100"/> </div>						
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<label class="col-md-3 no-pad control-label"> Validity : </label>
								<div class="col-md-4 no-pad"> <input class="form-control" id="OfferStartDate" type="date" name="offerstartdate" placeholder="$1"/> </div>
							</div>
						</div>
						<div class="form-group">

															<option selected> 2 per week </option>
															<option></option>
															<option></option>
														</select> </div>
							</div>
						</div>
					  </div>

								<div class="col-md-6 no-pad"> <select class="form-control" id="OfferType">

															<option></option>
															<option></option>
														</select> </div>
							</div>

															<option></option>
															<option></option>
														</select> </div>
							</div>
						</div>

							<div class="col-md-12">
