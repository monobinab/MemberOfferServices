<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop Your Way</title>
	<style>
		.cus-btn {padding:10px 20px;text-decoration:none;color:#000;border-right:1px solid #ccc}
		.cus-btn:hover {text-decoration:none;color:blue}
		.logo {cursor:pointer}
	</style>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="navbar navbar-default navbar-static-top">
	  <ul class="nav navbar-nav">
		<li><!--<a href="www.shopyourway.com"><img src="https://h2savecom.files.wordpress.com/2015/02/shop-your-way.jpg" data-orig-src="https://s3.sywcdn.net/user/df47_23905672.jpg" alt="Shop Your Way" style="height:40px"></a>--></li>

	  </ul>
    </div>

    <div class="container">
	  <div class="col-md-6">
			<a href="http://www.shopyourway.com/" target="_blank" style="cursor:pointer;"> 
				<img class="logo pull-left" src="https://static.cdn.responsys.net/i2/responsysimages/sywr/contentlibrary/!2016/!templates/images/SYWLOGO2016_black.jpg" style="width: 340px; height: 40px;">  
			</a>
	  </div>
	  <div class="col-md-6" style="padding-right:0px;padding-left:0px">
        <a href="http://www.kmart.com/" target="_blank"> <img class="logo pull-right" style="float:right;width: 80px;cursor:pointer;" src="https://marketing-image-production.s3.amazonaws.com/uploads/38f195d4c5755bada3cf26c0cc580c772e9a91c2be7186ccc8ec03fa821e73599acbdebaac7b02d997e3bb6a4315a55683102bf37dd212927423c3807b2ca232.png"> </a>
	  </div>
	  <div class="clear clearfix"> </div>
      <div class="col-md-12" style="background:#384047;height: 10px;margin-top:5px">
	  </div>
	  <div class="col-md-12" style="text-align:center;margin:14px 0px;text-align:right;padding-right:0px">
		<a href="http://www.kmart.com/" target="_blank" class="cus-btn" style="cursor:pointer;">Shop Kmart</a>
		<a href="http://www.shopyourway.com/today/redeempoints" target="_blank" class="cus-btn" style="cursor:pointer">Shop Your way & Redeem points</a>
		
	  </div>
    <div class="col-md-12" style="text-align:center;border:1px solid rgba(128, 128, 128, 0.38); border-radius:4px;background: #f8f8f8;">

     {% if offer_success %}
      <h1>Congratulations!</h1>
     {% endif %}

        <span class="title" style="color:orange;font-size: 33px;font-weight: bold;">{{ message }}</span>

     {% if offer_success %}
       <p style="font-size:16px;">
         Valid on any purchase in {{ offer_category }} at {{ offer_format }} from {{ offer_start_date }} to {{offer_end_date }}.
       </p>
     {% endif %}
    </div>
	</div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body></html>
