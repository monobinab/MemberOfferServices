<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sears - Offer Recommendation Service </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet">
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="js/plugins/select2/select2_metro.css" />
</head>
<body>
  <div class="container-fluid" style="padding:0px;">
		<div class="col-md-12 top-back no-pad text-align-right">
		  <div class="col-md-12">
			<a href="index.html"> <img src="img/logo.png" height="30px" /></a>
		  </div>
		</div>
		<div class="clear clearfix"> </div>
		<div class="col-md-12 inner-top-back no-pad">
		<!-- Top header -->
		  <div class="col-md-12">
				<ul class="nav nav-tabs cus-nav">
				<li> <h3 class="heading-text"> Offer Recommendation Service </h3> </li>
				<li class="">
				  <ul class="user-profile">
					<li class="profile-menu">
						<a class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="1000" data-close-others="true" style="padding-right:0px;padding-left:0px;cursor:pointer">
							 <i class="icon-user"> </i> <span> User </span> <i class="icon-angle-down"></i>
						</a>
						<ul class="dropdown-menu pull-right" role="menu">
							<li> <i class="icon-caret-up profile-icon-up"> </i> </li>
							<li><a href="#"> Logout </a></li>
						</ul>
					</li>
				  </ul>
				</li>
			</ul>
		  </div>
		  <!-- Top header ends -->
		</div>
		<div class="clear clearfix"><br/> </div>
		<!-- body container starts -->
		<div class="container" id="offerForm" style="margin-top:15px">
		 <div class="row form-back">
		 <h4 class="page-heading"> Offers Information <hr class="hr" /></h4>
		  <div class="col-md-12"> 
			<div class="form-group">
				<div class="alert alert-danger" style="padding:3px;margin:0px"></div>
			</div>
		  </div>
		  <div classs="clear clearfix"> </div>
		  <div class="col-md-8" style="padding:0px">
			<div class="form-group">
				<div class="col-md-6">
					<label class="col-md-5 no-pad control-label"> Offer points dollar name : </label>
					<div class="col-md-7 no-pad"> <input class="form-control mandatory" id="OfferPointsDollarName" type="text" placeholder="Enter offer name"/> </div>
				</div>
				<div class="col-md-6">
					<label class="col-md-5 control-label no-pad">Offer Description :</label>
					<div class="col-md-7 no-pad"> <input class="form-control" id="OfferDescription" type="text" placeholder="Description"/> </div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-6">
					<label class="col-md-5 control-label no-pad">Offer Type :</label>
					<div class="col-md-7 no-pad"> <select class="form-control mandatory" id="OfferType">
												<option selected> Xtreme Redeem </option>
											</select>
					</div>						
				</div>
				<div class="col-md-6">
					<label class="col-md-5 control-label no-pad" >Offer Subtype : </label>
					<div class="col-md-7 no-pad"> <select class="form-control mandatory" id="OfferSubType">
												<option selected>Items</option>
											</select>
					</div>						
				</div>
			</div>
			<div class="form-group">
				<h4 class="page-heading"> Offer Period <hr class="hr-inner" /> </h4>
				<br>
				<div class="col-md-6">
					<label class="col-md-5 control-label no-pad">Start date :</label>
					<div class="col-md-7 no-pad"> <input class="form-control mandatory" id="OfferStartDate" type="date" name="offerstartdate" placeholder="DD/MM/YYYY"/> </div>						
				</div>
				<div class="col-md-6">
					<label class="col-md-5 control-label no-pad" >End date : </label>
					<div class="col-md-7 no-pad"> <input class="form-control mandatory" id="OfferEndDate" type="date" name="offerenddate" placeholder="DD/MM/YYYY"/> </div>						
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-6">
					<label class="col-md-5 control-label no-pad">Business Initiative :</label>
					<div class="col-md-7 no-pad"> <select class="form-control mandatory">
													<option selected>Life cycle</option>
												</select> 
					</div>						
				</div>
				<div class="col-md-6">
					<label class="col-md-5 control-label no-pad" >Marketing channel : </label>
					<div class="col-md-7 no-pad"> 
						<select class="form-control mandatory">
							<option selected>Email</option>
						</select>
					</div>						
				</div>
			</div>
		  </div>
		  <div class="col-md-4">
			<label class="col-md-4 control-label no-pad">Offer condition : </label>
			<div class="col-md-8 no-pad"> <textarea class="form-control" rows="4" cols="25" id="condition" name="condition" placeholder="Enter conditions here..."></textarea> </div>
		  </div>
		   
		 </div>
		 <div class="row form-back">
			<div class="col-md-12 ">
				<hr class="hr"></hr>
				<button class="btn btn-default pull-right btn-greyBlue"  id="createOffer">Create Offer</button>
		  </div>
		 </div>
		</div>
		<!-- body container ends -->
		<footer>
		  <div class="col-md-12 no-pad top-back top-margin">
			<div class="col-md-12" style="height:28px">
				<p class="footer-text"> Copyright &copy;2016-17, Designed & Developed by Sears Holdings </p>
			</div>
		  </div>
		</footer>
	</div>
  <script src="https://code.jquery.com/jquery-1.12.4.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="js/plugins/jquery.cookie.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/plugins/select2/select2.min.js"></script>

  <script src="js/Globalvar.js"></script>
  <script src="js/scripts.js"></script>

  <script>
	  $(document).ready(function() {
		 GlobalVar = {};
		 GlobalVar.Scripts = new Scripts.Constructor();
		 GlobalVar.Scripts.init();
	  });
   </script>
</body>
